<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta Tags-->
    <meta name="description" content="Memory Game">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <!--Bootstap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- LINK TO CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800&family=Raleway:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>

    <h1>Memory Game:</h1>
    <p id="braintraining">Start training your brain!</p>
    
    <!--Modal from Bootstrap for instructional game text-->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" id="instructionsbutton" data-toggle="modal" data-target="#instructionsModal">
        How to play
    </button>

    <!-- Modal -->
    <div class="modal fade" id="instructionsModal" tabindex="-1" role="dialog" aria-labelledby="instructionsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="instructionsModalLabel">How to play.</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    The memory game is a classic card game which you turn over the cards and find matching pairs.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <h3>Score:<span id="result"></span></h3>
    <div class="grid">
    </div>

    <!--Footer-->


    <!--Link to My JS-->
    <script src="assets/js/script.js"></script>
    <!---Bootstap JavaScrip-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
